<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="weapons">
        <h1>Choose your weapon</h1>
        <button value="Rock" class="rock weapon">Rock</button>
        <button value="Paper" class="paper weapon">Paper</button>
        <button value="Scissors" class="scissors weapon">Scissors</button>
    </div>
    <div class="score">
        <div class="player">You :  <span>0</span> Points </div>
        <div class="computer">Computer :  <span>0</span> Points</div>
    </div>
</body>
</html>
